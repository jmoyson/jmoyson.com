backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} â€œ{{slug}}â€"
    update: "Update {{collection}} â€œ{{slug}}â€"
    delete: "Delete {{collection}} â€œ{{slug}}â€"
    uploadMedia: "[skip ci] Upload â€œ{{path}}â€"
    deleteMedia: "[skip ci] Delete â€œ{{path}}â€"

# when using the default proxy server port
local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}.{{langKey}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - {
          label: "Language Key",
          name: "langKey",
          widget: "select",
          options: ["en", "fr"],
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home ğŸ‡ºğŸ‡¸"
