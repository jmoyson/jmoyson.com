              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: "Language Key",
              name: "langKey",
              widget: "hidden",
              default: "en",
            }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
